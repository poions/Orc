{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layui/css/login.css' %}">
    <script src="{% static 'index.js' %}" data-main="login"></script>

    <link rel="icon" href="/favicon.ico">
    <script src="{% static 'md5.js' %}"></script>
    <script>
        function md5_encryption(){
            document.getElementById("password").value = hex_md5(
                document.getElementById("password").value);
       }
     </script>

    <title>管理后台</title>
</head>
<body class="login-wrap">
    <div class="login-container">
         <form class="login-form" action="/login" method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" class="input-field" placeholder="请输入用户名">
                <label for="username" class="input-label">
                    <!-- <span class="label-title">用户名</span> -->
                </label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" class="input-field" placeholder="请输入密码">
                <label for="password" class="input-label">
                   <!-- <span class="label-title">密码</span> -->
               </label>
           </div>
           <button type="submit" class="login-button" onclick="md5_encryption()">登录<i class="ai ai-enter"></i></button>
        </form>
   </div>
</body>
</html>
